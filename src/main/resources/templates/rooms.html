<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script scr="js/jquery-3.1.1.min.js"></script>
        <script scr="js/bootstrap.min.js"></script>
        <script scr="js/script.js"></script>
    </head>
    <body>
        <h1 data-th-inline="text">ROOM's INFORMATION</h1>

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Room Type</th>
                    <th>Price($)</th>
                    <th>Size(㎡)</th>
                    <th>MaxOccupancy</th>
                    <th>Bed Number</th>
                    <th>Bed Type</th>

                </tr>
                <tr data-th-each="room : ${rooms}">
                    <td data-th-text="${room.id}"></td>
                    <td data-th-text="${room.name}"></td>
                    <td data-th-text="${room.roomType}"></td>
                    <td data-th-text="${room.price}"></td>
                    <td data-th-text="${room.size}"></td>
                    <td data-th-text="${room.maxOccupancy}"></td>
                    <td data-th-text="${room.bedNumber}"></td>
                    <td data-th-text="${room.bedType}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Add ROOM<br />
        <form data-th-action="@{/rooms/add}" name="addRoomForm" method="post">
            Name: <input type="text" name="name" /><br />
            Room Type:<br />
            <input type="radio" name="roomType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="roomType" value="TwinBedRoom" /> Twin Bed Room<br />
            <input type="radio" name="roomType" value="DoubleQueenRoom" /> Double Queen Room<br />
            <input type="radio" name="roomType" value="QueenSizeRoom" /> Queen Size Room<br />
            <input type="radio" name="roomType" value="KingSizeRoom" /> King Size Room<br />
            <input type="radio" name="roomType" value="Suite" /> Suite<br />
            Price($): <input type="text" name="price" />
            Size(㎡): <input type="text" name="size" /><br />
            Max Occupancy: <input type="text" name="maxOccupancy" />
            Bed Number: <input type="text" name="bedNumber" /><br />
            Bed Type:<br />
            <input type="radio" name="bedType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="bedType" value="Twin" /> Twin<br />
            <input type="radio" name="bedType" value="Queen" /> Queen<br />
            <input type="radio" name="bedType" value="King" /> King<br />
            <input type="submit" value="Add Room"/>
        </form>
        
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
